services:
  backend:
    build:
      context: ./backend
      args:
        # Pass the GID of the host's docker group to the Dockerfile
        DOCKER_GID: ${DOCKER_GID:-999}
        UID: ${UID:-1000}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/pyk8s_db
      - SECRET_KEY=d76ed749832ebf841cb682c2c490386305ec6a0fb1e8bac515c8c8e32098d2b4
      - ENCRYPTION_KEY=PbY-1_8HuIT8HyufhjJggOq_nj2FAY3dqlp7g8GWj88=
      - KUBECONFIG=/app/kubeconfig
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pyk8s_db
    ports:
      - "5432:5432"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge